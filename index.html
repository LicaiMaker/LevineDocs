<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LevineDocs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify/themes/vue.css">
</head>
<body>

  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      coverpage:true,
      loadNavbar:true,
	  loadSidebar: true,
      onlyCover:true,
	  coverpage: ['/', '/zh-cn/','/en/'],
	  auto2top: true,
	  autoHeader: true,
	  executeScript: true,
	  alias: {
		'/.*/_navbar.md': '/_navbar.md'
		},
	  repo: 'LicaiMaker/LevineUtils',
	    search: 'auto',
	
    search: {
     maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto', // or 'auto'
      placeholder: 'Type to search',

     
      placeholder: {
        '/zh-cn/': '搜索',
        '/en/': 'Type to search',
		'/':'搜素'
      },

      noData: 'No Results!',

     
      noData: {
        '/zh-cn/': '找不到结果',
        '/en/': 'No Results',
		'/': '找不到结果'
      },

      // 搜索标题的最大程级, 1 - 6
      depth: 5
    }
    }
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-java.js"></script
  <script src="https://unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-django.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-groovy.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <!--<script src="https://unpkg.com/docsify"></script>-->
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
  <!--统计访问人数-->
  <script src="./VisitorCount.js"></script>
</body>
</html>
